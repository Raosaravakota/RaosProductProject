<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Persons Info</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-left">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="PersonID">
                <th mat-header-cell *matHeaderCellDef> PersonID </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonID}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="PersonName">
                <th mat-header-cell *matHeaderCellDef> PersonName </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonName}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="PersonDOB">
                <th mat-header-cell *matHeaderCellDef> PersonDOB </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonDOB}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="PersonGender">
                <th mat-header-cell *matHeaderCellDef> PersonGender </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonGender}} </td>
              </ng-container>
              <ng-container matColumnDef="PersonAddress">
                <th mat-header-cell *matHeaderCellDef> PersonAddress </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonAddress}} </td>
              </ng-container>

               <!-- Symbol Column -->
               <ng-container matColumnDef="PersonSalary">
                <th mat-header-cell *matHeaderCellDef> PersonSalary </th>
                <td mat-cell *matCellDef="let element"> {{element.PersonSalary}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
      </div>
    </div>
  </div>
